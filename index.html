<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Delivery Company</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav {
            margin: 10px 0;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Delivery Company</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Account</a>
        <a href="#">Delivery History</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search...">
    </div>
    <div class="content">
        <!-- You can add your accordion here -->
        <div class="item">
            <h2>Item Name</h2>
            <p>Item Description</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat the above div for each item -->
    </div>
    <div class="footer">
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
    </div>
</body>
</html>
